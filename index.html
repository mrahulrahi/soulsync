<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js " defer></script>
  </head>

  <body>
    <div class="main-class" id="main-container">
      <div class="android-frame">
        <div class="output-operation-class" id="output-operation">
          <input
            readonly
            class="output-screen"
            type="tel"
            id="output-id"
            autofocus=""
          />
          <input id="error-window-id" class="error-window"></input>
        </div>
        <div class="mini-algo-function">
          <button class="button mini-function">x²</button>
          <button class="button mini-function">√</button>
          <button class="button mini-function">^</button>
          <button class="button mini-function">!</button>
        </div>
        <div class="input-class">
          <button class="button AC-btn">AC</button>
          <button class="button function-btn">π</button>
          <button class="button function-btn">%</button>
          <button class="button function-btn">÷</button>
          <button class="button number-btn">7</button>
          <button class="button number-btn">8</button>
          <button class="button number-btn">9</button>
          <button class="button function-btn">x</button>
          <button class="button number-btn">4</button>
          <button class="button number-btn">5</button>
          <button class="button number-btn">6</button>
          <button class="button function-btn">-</button>
          <button class="button number-btn">1</button>
          <button class="button number-btn">2</button>
          <button class="button number-btn">3</button>
          <button class="button function-btn">+</button>
          <button class="button number-btn">0</button>
          <button class="button number-btn">.</button>
          <button class="button C-btn">C</button>
          <button class="button equal-btn">=</button>
        </div>
      </div>
      <footer class="footer">
        Made by
        <a href="https://github.com/mrahulrahi">
          <i class="fab fa-github"></i>
          mrahulrahi
        </a>
      </footer>
    </div>
  </body>
</html>
